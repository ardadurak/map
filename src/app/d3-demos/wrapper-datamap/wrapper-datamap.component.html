<div class="container">
  <div class="row">
    <div class="col col-lg-12">
      <!--<h3 class="text-primary">DATAMAP</h3>-->
    </div>
  </div>
  <div class="row">
    <div class="col col-lg-12 col-md-12 col-sm-12">
        <app-datamap [width]="selectedLayout.width" [height]="selectedLayout.height" [phylloRadius]="selectedLayout.phylloRadius"
          [pointRadius]="selectedLayout.pointRadius"> </app-datamap>
    </div>
    <div class="row">
    <div class="col col-lg-5 col-md-5 col-sm-12">
      <div class="well well-sm">
        <table class="table">
          <thead>
            <tr>
              <th colspan="4" class="text-center">
                <small><em>Choose Layout:</em></small>
                <span class="btn-group">
                  <button class="btn btn-primary btn-sm" *ngFor="let layout of datamapLayouts"
                  (click)="onActiveButtonChange(layout)" [class.active]="layout === selectedLayout" [ngClass]="'layout-' + layout.name">
                    {{layout.name}}
                  </button>
                </span>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th class="info">Width</th>
              <td>{{selectedLayout.width}}</td>
              <th class="info">Height</th>
              <td>{{selectedLayout.height}}</td>
            </tr>
            <tr>
              <th class="info">Radius (Phyllotaxis)</th>
              <td>{{selectedLayout.phylloRadius}}</td>
              <th class="info">Radius (Point)</th>
              <td>{{selectedLayout.pointRadius}}</td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
</div>
